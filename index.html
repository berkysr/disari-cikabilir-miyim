<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dışarı Çıkabilir miyim?</title>
</head>

<body>
    <div class="card">
        <div class="questions">
            <h3>Yaşınız</h3>
            <input type="number" class="age" id="age" min="0" max="100" required>
            <h3>Gitmeyi düşündüğünüz mekan</h3>
            <div class="dropdown mekan">
                <select name="place" id="place-dropd">
                    <option>Bir Mekan Seçiniz...</option>
                    <option value="avm">AVM, Market, Berber, Kuaför</option>
                    <option value="cafe-sit">Cafe&Restoran Oturma ve Masaya Servis</option>
                    <option value="cafe-get">Cafe&Restoran Gel-Al Servis</option>
                    <option value="forbidden">Kıraathaneler, Oyun Salonları, Eğlence Mekanları, Sinemalar vb.</option>
                </select>
            </div>
            <h3>Çıkacağınız gün</h3>
            <select name="day" id="day-dropd">
                <option>Bir gün seçiniz...</option>
                <option value="week">Pazartesi</option>
                <option value="week">Salı</option>
                <option value="week">Çarşamba</option>
                <option value="week">Perşembe</option>
                <option value="week">Cuma</option>
                <option value="week-end">Cumartesi</option>
                <option value="week-end">Pazar</option>
            </select>
            <h3>24'lük dilimden çıkacağınız saat</h3>
            <input type="number" name="time" id="time" min="1" max="24" required>
            <button class="btn submit">Kontrol Et</button>
        </div>
        <div class="result">
            <div class="message negative inactive">
                <p>Dışarı çıkmaya uygun değilsiniz.</p>
            </div>
            <div class="message positive inactive">
                <p>Dışarı çıkabilirsiniz.</p>
            </div>
        </div>
    </div>
    <script src="assets/main.js"></script>
</body>

</html>
